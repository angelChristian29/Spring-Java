<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/books/update/{id}(id=${book.id})}" method="post">
	<label for="id">ID</label>
	<input type="text" id="id" name="id" th:value="${book.id}" required/>
	
	<label for="name">Name</label>
	<input type="text" id="name" name="name" th:value="${book.name}" required/>
	
	<label for="price">Price</label>
	<input type="text" id="price" name="price" th:value="${book.price}" required/>
	
	<button type="submit">Update</button>
	</form>
</body>
</html>
